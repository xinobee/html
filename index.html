<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XINOBI</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Baloo 2', sans-serif;
        overflow: hidden; /* Prevents scroll bars */
        display: flex;
        justify-content: center;
        align-items: center;
        background: white; /* Background color for areas not covered by the video */
    }

    .bg-video {
        /* Fullscreen and responsive setup */
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
        object-fit: cover; /* Cover the entire viewport without losing aspect ratio */
        z-index: -1; /* Keep it behind the content */
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 1000; /* Content on top of the video */
    }

    h1 {
        font-size: 60px;
        text-shadow: 2px 2px 4px #000000;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        background: #f8f9fa;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<video autoplay muted loop class="bg-video">
    <source src="intro.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="content">
    <h1>XINOBI</h1>
</div>

</body>
</html>
